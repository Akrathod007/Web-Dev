<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="./coffee-2358388_640.jpg" alt="" />
        <div class="info">
          <p id="mug">Coffee mug</p>
          <h2>White Coffee <br />Mug</h2>
          <p id="mug-detail">
            Coffee Mugs are designed to express emotions.These are acclaimed for
            their amazing designs & superior br quality
          </p>
          <span id="icon">&#8377;149</span>
          <del>
            <span id="cut-amount"> &#8377;230 </span>
          </del>
          <div>
            <button class="btn">
              <i class="bi bi-cart"></i>
              <p class="cart">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
