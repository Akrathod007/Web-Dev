<!DOCTYPE html>
<!-- Tells your browser that it's an HTML version 5 document -->
<html lang="en">
  <!-- Tells content of web page is in english -->
  <!-- Html tag tells that it's starting tag of html document  -->
  <head>
    <!-- head tag include metadata of HTML document,title,viewport,style,script -->
    <meta charset="UTF-8" />
    <!-- Meta tag is data about data(HTML document).
        Meta data is not visible on web pages.
        UTF-8 is charcter encoding.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viweport is display area which we can see it-->
    <title>Title Here</title>
  </head>
  <body>
    <!-- Body tag contain actual content on web page which is we can see -->
    <h1>Kya Hall Chal</h1>
  </body>
</html>
