<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Table 1</h2>
    <table>
      <caption>
        Savings Data
      </caption>
      <tr>
        <td>Month</td>
        <td>Savings</td>
      </tr>
      <tr>
        <td>January</td>
        <td>500</td>
      </tr>
      <tr>
        <td>February</td>
        <td>300</td>
      </tr>
      <tr>
        <td>March</td>
        <td>400</td>
      </tr>
    </table>

    <h2>Table 2</h2>
    <table>
      <thead>
        <tr>
          <th>Fruits</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Kiwi</td>
          <td>500</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>800</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
