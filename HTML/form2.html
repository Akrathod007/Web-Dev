<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <caption>
        <h3>User Information</h3>
      </caption>
      <table>
        <tr>
          <td><label for="Fullname">Full Name</label></td>
          <td>
            <input
              type="text"
              placeholder="Enter Full Name"
              name="Fullname"
              id="Fullname"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Email">Email</label></td>
          <td>
            <input type="email" name="Email" placeholder="Enter Email" />
          </td>
        </tr>
        <tr>
          <td><label for="phone">Contact No</label></td>
          <td>
            <input
              type="number"
              min="10"
              name="phone"
              placeholder="Enter Contact No"
            />
          </td>
        </tr>
        <tr>
          <td><label for="gen">Gender</label></td>
          <td>
            <input type="radio" name="gen" />Male
            <input type="radio" name="gen" />Female
            <input type="radio" name="gen" />Others
          </td>
        </tr>
        <tr>
          <td><label for="nation">Nationality</label></td>
          <td>
            <select>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UAE">UAE</option>
              <option value="Austrelia">Austrelia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="date">DOB</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="img">Cat Image</label></td>
          <td>
            <input
              type="image"
              src="../Images/cat2.jfif"
              width="50px"
              height="50px"
            />
          </td>
        </tr>
        <tr>
          <td><label for="search">Search</label></td>
          <td><input type="search" /></td>
        </tr>
        <tr>
          <td><label for="Hobbies">Hobbies</label></td>
          <td>
            <input type="checkbox" />Singer <input type="checkbox" />Dancer
            <input type="checkbox" />Watching Movies
            <input type="checkbox" />Cricket
          </td>
        </tr>
        <tr>
          <td><label for="color">Choose color</label></td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td>Enter Your Message</td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="file">Select File</label></td>
          <td><input type="file" /></td>
        </tr>
        <!-- <br /> -->
        <tr>
          <td><br /><input type="reset" /></td>
          <td><br /><input type="submit" /></td>
        </tr>
      </table>
      <br />

      <a href="https://www.youtube.com"
        ><img src="../Images/youtube.png" alt="Youtube" width="50" height="50"
      /></a>

      <a href="https://telegram.com">
        <img
          src="../Images/Telegram.png"
          alt="Telegram"
          height="50"
          width="50"
        />
      </a>

      <a href="">
        <img src="../Images/Twitter.png" alt="Twitter" width="50" height="50" />
      </a>
    </form>
  </body>
</html>
