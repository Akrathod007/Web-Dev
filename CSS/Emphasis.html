<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 50px;
      }
      .p1 {
        text-emphasis: filled;
      }
      .p2 {
        text-emphasis: open;
      }
      .p3 {
        text-emphasis: double-circle;
      }
      .p4 {
        text-emphasis: "$";
      }
      .p5 {
        text-emphasis: triangle red;
      }
    </style>
  </head>
  <body>
    <!-- The text-emphasis property is used to apply emphasis marks to text.

The text-emphasis property is a shorthand for setting text-emphasis-style and text-emphasis-color in one declaration.

Tip: The size of the emphasis symbol is about 50% of the size of the font. -->
    <p class="p1">This is a Paragraph</p>
    <p class="p2">This is a Paragraph</p>
    <p class="p3">This is a Paragraph</p>
    <p class="p4">This is a Paragraph</p>
    <p class="p5">This is a Paragraph</p>
  </body>
</html>
