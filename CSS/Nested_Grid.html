<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grid</title>
    <link rel="stylesheet" href="./CSS File/Nested_Grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="Header">Header</div>
      <div class="box" id="Sidebar">Sidebar</div>
      <div class="box" id="Main">
        <div class="childgrid">
          <div class="element">Image 1</div>
          <div class="element">Image 2</div>
          <div class="element">Image 3</div>
          <div class="element">Image 4</div>
        </div>
      </div>
      <div class="box" id="Footer">Footer</div>
    </div>
  </body>
</html>
